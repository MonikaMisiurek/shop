<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/template :: head(title='Users List')"></head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <th:block th:replace="admin/template :: navbar" />

    <th:block th:replace="admin/template :: sidebar" />

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <th:block th:replace="admin/template :: contentHeader"/>
        <!-- /.content-header -->

        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Users</h3>

                                <div class="card-tools">
                                    <form>
                                        <div class="input-group input-group-sm" style="width: 150px;">
                                            <input th:value="${search}" type="text" name="s" class="form-control float-right" placeholder="Search">

                                            <div class="input-group-append">
                                                <button type="submit" class="btn btn-default">
                                                    <i class="fas fa-search"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body table-responsive p-0">
                                <table class="table table-hover text-nowrap">
                                    <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Role</th>
                                        <th>Email</th>
                                        <th>View</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user : ${usersPage.content}">
                                        <td th:text="${user.username}"></td>
                                        <td th:text="${user.role}"></td>
                                        <td th:text="${user.email}"></td>
                                        <td>
                                            <a th:href="@{'/manager/users/'+${user.id}}" class="btn btn-primary btn-sm">
                                                <i class="fas fa-folder"></i>View
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                            <div class="card-footer clearfix">
                                <ul class="pagination pagination-sm m-0 float-right"
                                    th:if="${usersPage.totalPages > 0}">
                                    <li th:each="pageNumber : ${pageNumbers}" class="page-item">
                                        <a class="page-link"
                                           th:href="@{'/manager/users'(size=${usersPage.size}, page=${pageNumber}-1)}"
                                           th:text="${pageNumber}">

                                        </a>
                                    </li>
                                </ul>
                            </div>


                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>
                </div>

                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <th:block th:replace="admin/template :: righbar" />

    <th:block th:replace="admin/template :: footer" />
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="js/adminlte.min.js"></script>
</body>
</html>
