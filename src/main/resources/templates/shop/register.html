<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title= 'Registration')">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <link rel="stylesheet" href="/css/css.css">

</head>

<body>

  <section >
    <div id="container">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2>Create an account</h2>


                  <form method="post" th:object="${registrationRequest}" th:action="@{/shop/users}" >

                  <div class="form-outline mb-4">
                    <input type="text" placeholder="Your Name" th:field="*{username}"/>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" placeholder="Your Password" th:field="*{password}"/>

                  </div>

                  <div class="form-outline mb-4">
                    <input type="email" placeholder="Your Email" th:field="*{email}"/>
                  </div>

<!--                  <div class="form-check d-flex justify-content-center mb-5">-->
<!--                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />-->
<!--                    <label class="form-check-label" for="form2Example3g">-->
<!--                      I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>-->
<!--                    </label>-->
<!--                  </div>-->

                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Sing up</button>
                  </div>

                  <p>Have already an account? <a href="#!">Login here</a></p>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
</body>
</html>
